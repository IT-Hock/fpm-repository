<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    {% seo %}
    <link rel="stylesheet" href="{{'/assets/css/grid.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{'/assets/css/utilities.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="{{'/assets/css/custom.css?v=' | append: site.github.build_revision | relative_url }}">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="//cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="{{'/assets/js/main.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body class="{{ page.colorspace }}">
    <div class="wrapper">
        <section class="no-header">
            <div id="title">
                {% if page.icon %}
                <img src="{{ page.icon | relative_url }}" />
                {% endif %}
                <h1 class="mb-15">
                    <a href="{{'/' |relative_url}}">
                        {{ site.title | default: site.github.repository_name }}
                    </a>
                </h1>
                <hr>
            </div>

            {{ content }}

            <div id="footer">
                <hr />
                <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{
                        site.github.owner_name }}</a></span>
                <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a
                        href="https://draculatheme.com/">Dracula</a></span>
            </div>
        </section>

    </div>
</body>

</html>
